<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo 3D en AR</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@2.1.0/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 80vh;
      margin: auto;
    }
    .controls {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Visor del modelo 3D -->
  <model-viewer 
    id="modelViewer"
    src="KIA-2.glb"
    alt="Modelo 3D de un coche"
    ar
    ar-modes="scene-viewer quick-look webxr"
    environment-image="neutral"
    auto-rotate
    camera-controls
    background-color="#ffffff">
  </model-viewer>

  <!-- Controles -->
  <div class="controls">
    <label for="bgColor">Color de fondo:</label>
    <input type="color" id="bgColor" value="#ffffff">

    <label for="lightIntensity">Intensidad de luz:</label>
    <input type="range" id="lightIntensity" min="0" max="2" step="0.1" value="1">
  </div>

  <script>
    const modelViewer = document.getElementById('modelViewer');
    
    // Cambiar color de fondo
    document.getElementById('bgColor').addEventListener('input', (event) => {
      modelViewer.style.backgroundColor = event.target.value;
    });

    // Ajustar intensidad de luz
    document.getElementById('lightIntensity').addEventListener('input', (event) => {
      modelViewer.setAttribute('exposure', event.target.value);
    });
  </script>

</body>
</html>
