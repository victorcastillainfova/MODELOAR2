<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D - KIA</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@3.0.0/dist/model-viewer.js"></script>
</head>
<body>
    <h1>Visualizaci√≥n de modelo 3D</h1>
    
    <model-viewer 
        id="car"
        src="https://victorcastillainfova.github.io/MODELOAR/KIA-2.glb"
        alt="Modelo KIA"
        auto-rotate
        camera-controls
        ar
        ar-modes="webxr scene-viewer quick-look"
        animation-name=""
        style="width: 100%; height: 500px;">
    </model-viewer>

    <!-- Botones para controlar la animaci√≥n -->
    <button onclick="toggleDoors()">üöó Abrir / Cerrar puertas</button>
    <button onclick="startAR()">üîç Ver en AR</button>

    <script>
        const car = document.getElementById("car");
        let doorsOpen = false;

        function toggleDoors() {
            if (doorsOpen) {
                car.pause();
            } else {
                car.animationName = "Doors opened";
                car.play();
            }
            doorsOpen = !doorsOpen;
        }

        function startAR() {
            // Activar animaci√≥n antes de entrar a AR
            car.animationName = "Doors opened";
            car.play();
            doorsOpen = true;

            // Iniciar AR
            car.activateAR();
        }
    </script>
</body>
</html>
