<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo 3D en AR</title>
  <script type="module">
    import { LitElement, html, css } from 'https://unpkg.com/lit@2.0.0-beta.0?module';

    class ARControls extends LitElement {
      static properties = {
        lightIntensity: { type: Number },
        shadowIntensity: { type: Number },
        exposure: { type: Number },
        rotation: { type: Number },
        showGrid: { type: Boolean }
      };

      constructor() {
        super();
        this.lightIntensity = 1;
        this.shadowIntensity = 1;
        this.exposure = 1;
        this.rotation = 0;
        this.showGrid = true;
      }

      render() {
        return html`
          <div class="controls">
            <label for="lightIntensity">Intensidad de luz:</label>
            <input type="range" id="lightIntensity" min="0" max="3" .value="${this.lightIntensity}" @input="${this.updateLightIntensity}">
          
            <label for="shadowIntensity">Intensidad de sombras:</label>
            <input type="range" id="shadowIntensity" min="0" max="3" .value="${this.shadowIntensity}" @input="${this.updateShadowIntensity}">
          
            <label for="exposure">Exposición:</label>
            <input type="range" id="exposure" min="0" max="2" step="0.1" .value="${this.exposure}" @input="${this.updateExposure}">
          
            <label for="rotation">Rotación:</label>
            <input type="range" id="rotation" min="0" max="360" .value="${this.rotation}" @input="${this.updateRotation}">
          
            <label for="showGrid">Mostrar cuadrícula:</label>
            <input type="checkbox" id="showGrid" ?checked="${this.showGrid}" @change="${this.toggleGrid}">
          </div>
          <model-viewer
            id="modelViewer"
            src="KIA-2.glb"
            alt="Coche en 3D"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            auto-rotate
            background-color="#ffffff"
            shadow-intensity="${this.shadowIntensity}"
            light-intensity="${this.lightIntensity}"
            exposure="${this.exposure}"
            style="width: 100%; height: 100vh;">
          </model-viewer>
        `;
      }

      updateLightIntensity(event) {
        this.lightIntensity = event.target.value;
        this.updateViewerAttributes();
      }

      updateShadowIntensity(event) {
        this.shadowIntensity = event.target.value;
        this.updateViewerAttributes();
      }

      updateExposure(event) {
        this.exposure = event.target.value;
        this.updateViewerAttributes();
      }

      updateRotation(event) {
        this.rotation = event.target.value;
        this.updateViewerAttributes();
      }

      toggleGrid(event) {
        this.showGrid = event.target.checked;
        const modelViewer = this.shadowRoot.querySelector('model-viewer');
        modelViewer.setAttribute('grid', this.showGrid ? 'true' : 'false');
      }

      updateViewerAttributes() {
        const modelViewer = this.shadowRoot.querySelector('model-viewer');
        modelViewer.setAttribute('light-intensity', this.lightIntensity);
        modelViewer.setAttribute('shadow-intensity', this.shadowIntensity);
        modelViewer.setAttribute('exposure', this.exposure);
      }
    }

    customElements.define('ar-controls', ARControls);
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .controls {
      position: absolute;
      z-index: 10;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.7);
      padding: 15px;
      border-radius: 10px;
    }

    .controls label {
      display: block;
      margin: 5px 0;
    }

    .controls input {
      width: 200px;
    }
  </style>
</head>
<body>
  <ar-controls></ar-controls>
</body>
