<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Viewer with model-viewer</title>
    
    <!-- Importar la librerÃ­a model-viewer -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@2.0.0-beta.6"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        height: 100vh;
      }

      #viewer-container {
        width: 100%;
        height: 100%;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="viewer-container">
      <!-- Usar model-viewer para mostrar el modelo en AR -->
      <model-viewer 
        id="carModel"
        src="https://raw.githubusercontent.com/victorcastillainfova/MODELOAR2/main/KIA-2.glb"
        alt="3D model of a car"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        background-color="#ffffff"
        style="width: 100%; height: 100%;"
      >
      </model-viewer>
    </div>
  </body>
</html>
