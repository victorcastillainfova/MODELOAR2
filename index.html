<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor 3D - KIA-2</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    model-viewer {
      width: 90%;
      height: 80vh;
    }
    .controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Visor 3D con controles y AR -->
  <model-viewer 
    id="carModel"
    src="https://victorcastillainfova.github.io/MODELOAR2/KIA-2.glb" 
    alt="Coche en 3D"
    ar 
    ar-modes="webxr scene-viewer quick-look"
    camera-controls 
    auto-rotate
    background-color="#ffffff"
    exposure="1"
    environment-image="neutral">
  </model-viewer>

  <!-- Controles para iluminación y exposición -->
  <div class="controls">
    <label for="light-intensity">🔆 Luz:</label>
    <input type="range" id="light-intensity" min="0" max="3" step="0.1" value="1">
    <label for="exposure">🔅 Exposición:</label>
    <input type="range" id="exposure" min="0.5" max="2" step="0.1" value="1">
  </div>

  <script>
    const modelViewer = document.getElementById("carModel");

    // Control de intensidad de luz
    document.getElementById("light-intensity").addEventListener("input", (event) => {
      modelViewer.setAttribute("shadow-intensity", event.target.value);
    });

    // Control de exposición
    document.getElementById("exposure").addEventListener("input", (event) => {
      modelViewer.setAttribute("exposure", event.target.value);
    });
  </script>

</body>
</html>
