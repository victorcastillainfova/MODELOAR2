<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D - KIA</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@3.0.0/dist/model-viewer.js"></script>
</head>
<body>
    <h1>VisualizaciÃ³n de modelo 3D</h1>
    
    <model-viewer 
        id="car"
        src="https://victorcastillainfova.github.io/MODELOAR/KIA-2.glb"
        alt="Modelo KIA"
        auto-rotate
        camera-controls
        ar
        animation-name="Doors opened"
        style="width: 100%; height: 500px;">

        <!-- Hotspot para activar animaciÃ³n tocando en AR -->
        <button slot="hotspot-1" data-position="1 1 1" data-normal="0 1 0" onclick="toggleDoors()">
            ðŸš— Abrir / Cerrar puertas
        </button>

    </model-viewer>

    <script>
        const car = document.getElementById("car");
        let doorsOpen = false;

        function toggleDoors() {
            if (doorsOpen) {
                car.pause();
            } else {
                car.animationName = "Doors opened";
                car.play();
            }
            doorsOpen = !doorsOpen;
        }
    </script>
</body>
</html>
