<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D - KIA</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@3.0.0/dist/model-viewer.js"></script>
</head>
<body>
    <h1>Visualizaci√≥n de modelo 3D</h1>
    
    <model-viewer 
        id="car"
        src="https://victorcastillainfova.github.io/MODELOAR/KIA-2.glb"
        alt="Modelo KIA"
        auto-rotate
        camera-controls
        ar
        ar-modes="webxr scene-viewer quick-look"
        animation-name="Doors opened"
        autoplay
        style="width: 100%; height: 500px;">
    </model-viewer>

    <!-- Bot√≥n para iniciar la vista en AR -->
    <button onclick="startAR()">üîç Ver en AR</button>

    <script>
        function startAR() {
            const car = document.getElementById("car");

            // Asegurar que la animaci√≥n est√© en bucle antes de entrar en AR
            car.animationName = "Doors opened";
            car.autoplay = true;
            car.play();

            // Iniciar la vista AR
            car.activateAR();
        }
    </script>
</body>
</html>
