<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor 3D - KIA-2</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    model-viewer {
      width: 90%;
      height: 80vh;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Visor 3D con sombras y AR -->
  <model-viewer 
    id="carModel"
    src="https://victorcastillainfova.github.io/MODELOAR2/KIA-2.glb" 
    alt="Coche en 3D"
    ar 
    ar-modes="webxr scene-viewer quick-look"
    camera-controls 
    auto-rotate
    background-color="#ffffff"
    shadow-intensity="1"
    shadow-softness="0.5"
    environment-image="neutral">
  </model-viewer>

  <!-- Controles -->
  <div class="controls">
    <label>🔆 Luz:</label>
    <input type="range" id="light-intensity" min="0" max="3" step="0.1" value="1">

    <label>🔅 Exposición:</label>
    <input type="range" id="exposure" min="0.5" max="2" step="0.1" value="1">

    <label>🔄 Rotación:</label>
    <input type="range" id="rotation" min="0" max="360" step="1" value="0">

    <label>🔍 Zoom (Campo de visión):</label>
    <input type="range" id="zoom" min="10" max="50" step="1" value="30">

    <label>🎨 Color de fondo:</label>
    <input type="color" id="bgColor" value="#ffffff">

    <label>🌑 Sombras:</label>
    <input type="checkbox" id="toggleShadows" checked>

    <label>🌄 Entorno:</label>
    <select id="environment">
      <option value="neutral">Neutral</option>
      <option value="legacy">Legacy</option>
      <option value="sunset">Atardecer</option>
      <option value="studio">Estudio</option>
    </select>
  </div>

  <script>
    const modelViewer = document.getElementById("carModel");

    // Control de luz
    document.getElementById("light-intensity").addEventListener("input", (event) => {
      modelViewer.setAttribute("shadow-intensity", event.target.value);
    });

    // Control de exposición
    document.getElementById("exposure").addEventListener("input", (event) => {
      modelViewer.setAttribute("exposure", event.target.value);
    });

    // Control de rotación (se aplica a camera-orbit)
    document.getElementById("rotation").addEventListener("input", (event) => {
      let currentOrbit = modelViewer.getAttribute("camera-orbit");
      modelViewer.setAttribute("camera-orbit", `${currentOrbit.split(" ")[0]} ${event.target.value}deg ${currentOrbit.split(" ")[2]}`);
    });

    // Control de zoom (se aplica a camera-orbit)
    document.getElementById("zoom").addEventListener("input", (event) => {
      let currentOrbit = modelViewer.getAttribute("camera-orbit");
      modelViewer.setAttribute("camera-orbit", `${currentOrbit.split(" ")[0]} ${currentOrbit.split(" ")[1]} ${event.target.value}%`);
    });

    // Cambio de color de fondo
    document.getElementById("bgColor").addEventListener("input", (event) => {
      modelViewer.setAttribute("background-color", event.target.value);
    });

    // Activar/desactivar sombras
    document.getElementById("toggleShadows").addEventListener("change", (event) => {
      modelViewer.setAttribute("shadow-intensity", event.target.checked ? "1" : "0");
    });

    // Cambio de entorno de iluminación
    document.getElementById("environment").addEventListener("change", (event) => {
      modelViewer.setAttribute("environment-image", event.target.value);
    });

  </script>

</body>
</html>
